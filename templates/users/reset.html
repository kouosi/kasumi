<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</head>

<body>
    <section id="reset" class="auth-form">
        <h2>Reset Password</h2>
        <form id="form" class="form">
            <div class="input-box">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="form-email" placeholder="Email Address" required>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="form-username" placeholder="Username" required minlength="5">
            </div>
            <div id="form-errbox" class="error-msg"></div>
            <div class="input-box">
                <input type="submit" class="submit-btn" id="reset-btn" value="Send Email">
            </div>
        </form>
    </section>
    <button id="toggle-theme" class="theme-toggle" type="button" title="Toggle theme" aria-label="Toggle theme">
        <i class="fa-solid fa-moon"></i>
    </button>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>

</html>
