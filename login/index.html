<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div id="signin" class="signinup">
            <div class="content">
                <h2>Sign In</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="links">
                        <a href="#" onclick="notImplemented()">Forgot Password?</a>
                        <a href="#" onclick="toggleInUp()">Signup</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>

        <div id="signup" class="signinup">
            <div class="content">
                <h2>Sign Up</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="inputBox">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="links">
                        <a href="#" onclick="notImplemented()">Forgot Password?</a>
                        <a href="#" onclick="toggleInUp()">Signin</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Sign Up">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
